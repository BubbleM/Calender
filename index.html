									document.write("<option>"+i+"</option>");
								}
							</script>
						</select>
						<span>年</span>

						<select name="" id="month" onchange="checkDate()">
							<script>
								for(var i=1;i<13;i++){
									document.write("<option>"+i+"</option>");
								}
							</script>
						</select>
						<span>月</span>

						<select name="" id="hday" onchange="backDay()"></select>

						<span id="animal"></span>
						<p id="localtime" style="
						display: inline-block;float: right;padding-left: 5px;margin-top: 2px;"></p>

				</tr>
